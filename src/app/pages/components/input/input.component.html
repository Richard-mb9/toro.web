<form>
    <label [ngStyle]="labelStyle" for={{inputName}} #label (click)="handleFocus()">{{inputName}}</label>
    <input
        type="text"
        name={{inputName}}
        (focus)="handleFocus()"
        (change)="handleValue($event)"
        value={{value}}
        [type]="type"
    >
    <p *ngIf="textError !== ''" class="error">{{textError}}</p>
</form>
