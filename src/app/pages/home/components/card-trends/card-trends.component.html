<div class="card">
    <div class="card-title">
        <span>Ativos mais vendidos nos ultimos 7 dias</span>
    </div>
    <div class="card-content">
        <ul>
            <li *ngFor="let trend of trends" class="trends-item">
                <span>{{trend.name}}</span>
                <div>
                    <span class="trends-value">R$ {{trend.current_price}}</span>
                    <button>Comprar</button>
                </div>
            </li>
        </ul>
    </div>
</div>
